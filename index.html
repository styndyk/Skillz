<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css FlexBox Grid tutorial</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- Nav bar -->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">
                Skillz
            </h1>
            <nav>
                <ul>
                    <li class="nav">
                        <a href="#" class="outline">Log in</a>
                    </li>
                    <li class="nav">
                        <a href="#" class="outline">Check courses</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Showcase -->
    <section class="showcase">
        <div class="container">
            <div class="grid">
                <div class="grid-item-1">
                    <div class="showcase-text">
                        <h1>Learn any digital skill of your choice today</h1>
                        <p class="supporting-text">
                            Over 30,000 students currently learn with us
                        </p>
                    </div>

                    <div class="showcase-form">
                        <form action="">
                            <input type="email" placeholder="Enter your email address">
                            <input type="submit" class="btn" value="Start Learning">
                        </form>

                        <p class="little-info">
                            Try out our free courses today. No risk, no credit card required
                        </p>
                    </div>
                </div>

                <div class="grid-item-2">
                    <div class="image">
                        <img src="./img/transparet.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
